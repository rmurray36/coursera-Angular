<!doctype html>
<html lang="en" ng-app='LunchChecker'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckerController'>
     <h1>Bob's Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="items"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
                         Empty items do NOT count towards count
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click="checkList()">Check If Too Much</button>
         </div>
         
         <div class="form-group message">
            {{message}}
         </div>
   </div>

</body>
</html>
